language: node_js
node_js: 
- "18"
services: 
- mysql
env: 
- NODE_ENV=test
before_install:
 - mysql -e 'CREATE DATABASE IF NOT EXISTS legal-dictionary-test default character set utf8mb4 collate utf8mb4_unicode_ci;'
 - npm install sequelize-cli -g
 - export JWT_SECRET_KEY=legalDictionary
 before_script:
- sequelize db:migrate