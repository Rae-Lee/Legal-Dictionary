version: '3'
services:
  app:
    build: .
    container_name: law-memo
    env_file: .env
    environment: 
      - NODE_ENV: development
    ports: 
      - 3000:3000
    command: npm run development
    depends_on: 
      - db 
  db:
    image: mysql:latest
    environment:
     - MYSQL_ROOT_PASSWORD: 
     - MYSQL_USER:
     - MYSQL_DATABASE:
     - DB_HOST:
    expose:
      - "3306"
    ports:
      - "3306:3306"
    command: --character-set-service=utf8    
    restart: always